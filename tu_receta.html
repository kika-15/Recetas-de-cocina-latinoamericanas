        <section class="contenidos">
            <form action="" method="" id="form_receta">
                <h1>Ingresá tu receta: </h1>
                <div class="receta">
                    <div class="receta_col1">
                        <div class="tu_receta">
                            <label for="nombre">Nombre y Apellido: </label>
                            <input type="text" name="nombre" id="nombre">
                            <h5 id="msg_nombre"></h5>
                        </div>
                        <div class="tu_receta">
                            <label for="email">Email: </label>
                            <input type="email" name="email" id="email">
                            <h5 id="msg_email"></h5>
                        </div>
                        <div  class="tu_receta">
                            <label for="pais">País:</label>
                            <select id="pais" name="pais">
                                <option value="" selected>Seleccione el país de origen</option>
                                <option value="argentina">Argentina</option>
                                <option value="belice">Belice</option>
                                <option value="bolivia">Bolivia</option>
                                <option value="brasil">Brasil</option>
                                <option value="chile">Chile</option>
                                <option value="colombia">Colombia</option>
                                <option value="costa rica">Costa Rica</option>
                                <option value="cuba">Cuba</option>
                                <option value="ecuador">Ecuador</option>
                                <option value="salvador">Salvador</option>
                                <option value="guatemala">Guatemala</option>
                                <option value="haiti">Haiti</option>
                                <option value="honduras">Honduras</option>
                                <option value="mexico">Mexico</option>
                                <option value="nicaragüa">Nicaragua</option>
                                <option value="panama">Panama</option>
                                <option value="paraguay">Paraguay</option>
                                <option value="peru">Peru</option>
                                <option value="puerto rico">Puerto Rico</option>
                                <option value="republica dominicana">Republica Dominicana</option>
                                <option value="uruguay">Uruguay</option>
                                <option value="venezuela">Venezuela</option>
                            </select>
                            <h5 id="msg_pais"></h5>
                        </div>
                        <div class="tu_receta">
                            <label for="imagen">Ingrese una imagen:</label>
                            <input type="file" name="imagen" id="imagen">
                            <h5 id="msg_imagen"></h5>
                        </div>
                        <div class="tu_receta">
                            <fieldset>
                                <legend>Tipo de plato:</legend>
                                <div>
                                <input type="radio" id="entrada_fria" name="tipo" value="1"/>
                                <label for="entrada_fria">Entrada fría</label>
                                </div>
                                <div>
                                <input type="radio" id="entrada_caliente" name="tipo" value="2" />
                                <label for="entrada_caliente">Entrada caliente</label>
                                </div>
                                <div>
                                    <input type="radio" id="plato_principal" name="tipo" value="3" />
                                    <label for="plato_principal">Plato Principal</label>
                                </div>
                                <div>
                                    <input type="radio" id="postre" name="tipo" value="4" />
                                    <label for="postre">Postre</label>
                                </div>
                            </fieldset>
                            <h5 id="msg_tipo"></h5>
                        </div>
                        <div class="tu_receta">
                            <fieldset>
                                <legend>Tipo de alimentación:</legend>
                                <div>
                                <input type="radio" id="sin_particularidades" name="alimentacion" value="1"/>
                                <label for="sin_particularidades">Sin particularidades</label>
                                </div>
                                <div>
                                <input type="radio" id="gluten_free" name="alimentacion" value="2" />
                                <label for="gluten_free">Gluten Free</label>
                                </div>
                                <div>
                                    <input type="radio" id="vegetariano" name="alimentacion" value="3" />
                                    <label for="vegetariano">Vegetariano</label>
                                </div>
                                <div>
                                    <input type="radio" id="vegano" name="alimentacion" value="4" />
                                    <label for="vegano">Vegano</label>
                                </div>
                            </fieldset>
                            <h5 id="msg_alimentacion"></h5>
                        </div>
                        <div  class="tu_receta">
                            <label for="tiempo">Tiempo:</label>
                            <select id="tiempo" name="tiempo">
                                <option value="" selected>Tiempo de preparación</option>
                                <option value="1">Rápida (menos de 30 min)</option>
                                <option value="2">Media (aprox. 1h)</option>
                                <option value="3">Prolongada (2hs o más)</option>
                            </select>
                            <h5 id="msg_tiempo"></h5>
                        </div>
                    </div>
                    <div class="receta_col2">
                        <div class="tu_receta">
                            <label for="ingredientes">Ingredientes:</label>
                            <textarea name="ingredientes" id="ingredientes" cols="55" rows="12"></textarea>
                            <h5 id="msg_ingredientes"></h5>
                        </div>
                        <div class="tu_receta">
                            <label for="preparacion">Preparación:</label>
                            <textarea name="preparacion" id="preparacion" cols="55" rows="12"></textarea>
                            <h5 id="msg_preparacion"></h5>
                        </div>
                    </div>
                </div>
                <div class="botones_btn">
                    <button type="submit" class="btn_success">Ingresar receta</button>
                    <button type="reset" class="btn_danger">Borrar datos</button>
                </div>
            </form>
        </section>
